<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" *ngIf="!isLoading" (submit)="onSavePost()">
      <mat-form-field>
        <input 
        matInput 
        type="text"
        formControlName="title"
        placeholder="Title"
        >
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button (click)="filePicker.click()" type="button">Pick Image</button>
        <input type="file" #filePicker (change)="onImageUploaded($event)">
      </div>
      <div class="image-preview">
        <img *ngIf="imagePreview && imagePreview !== '' && form.get('image').valid" [src]="imagePreview" [alt]="form.value.title">
      </div>
      <mat-form-field>
        <textarea 
        rows="6"
        formControlName="content"
        placeholder="Content"
        matInput
        ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
      </mat-form-field>
      <button 
        mat-raised-button 
        type="submit"
        color="primary" 
        >Save post
      </button>
  </form>
</mat-card>
