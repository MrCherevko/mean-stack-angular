<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSavePost(postForm)" #postForm="ngForm">
      <mat-form-field>
          <input 
          matInput 
          type="text"
          name="title"
          placeholder="Title"
          [ngModel]="post?.title"
          required
          #title="ngModel">
          <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea 
          rows="6"
          name="content"
          placeholder="Content"
          [ngModel]="post?.content"
          matInput
          required
          #content="ngModel"></textarea>
          <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
        </mat-form-field>
        <button 
          mat-raised-button 
          type="submit"
          color="primary" 
          >Save post
        </button>
  </form>
</mat-card>
